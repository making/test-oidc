name: retrieve-secret
on:
- push
- workflow_dispatch
jobs:
  retrieve-secret:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Retrieve secret from Vault
      id: secrets
      uses: hashicorp/vault-action@v2.4.3    
      with:
        method: jwt
        url: ${{ secrets.VAULT_ADDR }}
        role: github-actions
        secrets: |
          kv/data/main/message text | MESSAGE_TEXT;
          kv/data/main/message user | MESSAGE_USER

    - name: Use secret from Vault
      run: |
        echo "token=$VAULT_TOKEN"
        echo "text=$MESSAGE_TEXT"
        echo "user=$MESSAGE_USER"
        cat <<EOF
        ====
        MESSAGE_TEXT: ${{ steps.secrets.outputs.MESSAGE_TEXT }}
        MESSAGE_USER: ${{ steps.secrets.outputs.MESSAGE_USER }}
        EOF

    - name: Revoke token
      if: always()
      run: |
        curl -X POST -s -H "X-Vault-Token: ${{ env.VAULT_TOKEN }}" ${{ secrets.VAULT_ADDR }}/v1/auth/token/revoke-self
